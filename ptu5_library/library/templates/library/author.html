{% extends 'library/base.html' %}
{% load i18n %}
{% block title %}{{ author }}{% trans "Book in" %} {{ block.super}}{% endblock title %}
{% block content %}

    <ul>
        {% for book in author.books.all %}
            <li>{{ book }}</li>
        {% endfor %}
{% endblock content %}
