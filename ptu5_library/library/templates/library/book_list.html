{% extends 'library/base.html' %}
{% block title %}Book in {{ block.super }}{% endblock title %}
{% block content %}
    <h1>Book {{ book_count }} pcs</h1>
    <ul>
        {% for book in book_list %}
            <li><a href="{% url 'book' book.pk %}">{{ book.title }}</a> - {{ book.author }}</li>   
        {% endfor %}
    </ul>

{% endblock content %}
