{% extends 'library/base.html' %}
{% block title %}register {{ block.super }} account{% endblock title %}
{% block content %}
<h1>Register library Account</h1>

<form action="" method='post'>
    {% csrf_token %}
    <div class="table-grid form-grid">
        <div><label for="username">Username</label></div>
        <div><input type="text" name="username" value="{{ requet.POST.username }}"></div>
        <div><label for="email">Email</label></div>
        <div><input type="text" name="email" value="{{ requet.POST.email }}"></div>        
        <div><label for="password">Password</label></div>
        <div><input type="password" name="password"></div>
        <div><label for="password2">Repeat Password</label></div>
        <div><input type="password" name="password2"></div>
        <div></div>
        <div><button type="submit">Register</button></div>
    </div>
</form>

<p>If you have an account aleady, you <a href="{% url 'login' %}">log in</a></p>

{% endblock content %}
